<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gen Z Login</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    /* Background Overlay with Glowing Effect */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
background: radial-gradient(circle at center, 
  rgba(229, 232, 226, 0.792) 0%,      /* Light inner circle */
  rgba(46, 45, 45, 0.4) 40%,         /* Middle gradient */
  rgba(44, 43, 43, 0.9) 70%,         /* Outer darker */
  rgba(0, 0, 0, 1) 100%              /* Edge darkness */
);

      z-index: 0;
      animation: glow 6s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        transform: scale(1);
        opacity:20;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* Login Container */
    .login-container {
      position: relative;
      z-index: 1; /* Above the overlay */
      width: 320px;
      padding: 40px;
      background: rgba(20, 20, 20, 0.95);
      border-radius: 15px;
      border: 2px solid rgba(0, 255, 255, 0.5);
      box-shadow: 0 0 20px rgba(0, 255, 123, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.7), 0 0 40px rgba(0, 255, 123, 0.6);
    }

    /* Glowing Edge Effect */
    .login-container .glow {
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: inherit;
      background: linear-gradient(45deg, #00fff3, #00ff9a, #0ff);
      background-size: 600% 600%;
      z-index: -1;
      animation: borderGlow 6s linear infinite;
    }

    @keyframes borderGlow {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }

    .login-container h2 {
      text-align: center;
      color: #0ff;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: #222;
      border: none;
      outline: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #fff;
    }

    .login-container input::placeholder {
      color: #777;
    }

    .login-container button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #00fffc, #00ff99);
      color: #111;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: linear-gradient(45deg, #00ff99, #00fffc);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="glow"></div>
    <h2>Login to Connect</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
