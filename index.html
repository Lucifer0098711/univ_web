<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CampusLink - University Dating & Friends</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    /* Animated Background Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      font-size: 40px;
      animation: float 6s infinite linear;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(100px);
        opacity: 0;
      }
    }

    /* Background Overlay with Glowing Effect */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(45, 45, 45, 0.3) 0%, rgba(0, 0, 0, 0.8) 70%);
      filter: blur(10000px);
      z-index: 0;
      animation: glow 8s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        transform: scale(1) rotate(0deg);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2) rotate(180deg);
        opacity: 1;
      }
    }

    /* Login Container */
    .login-container {
      position: relative;
      z-index: 10;
      width: 360px;
      padding: 50px 40px;
      background: rgba(15, 15, 25, 0.95);
      border-radius: 20px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        #00fff3, #00ff9a, #0ff, #ff0080, #8000ff, #00fff3);
      background-size: 400% 400%;
      border-radius: inherit;
      z-index: -1;
      animation: borderFlow 4s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .login-container:hover::before {
      opacity: 1;
    }

    .login-container:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 
        0 20px 40px rgba(0, 255, 255, 0.2),
        0 0 60px rgba(0, 255, 123, 0.3);
    }

    @keyframes borderFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .login-container h2 {
      text-align: center;
      background: linear-gradient(135deg, #00fff3 0%, #00ff9a 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
      font-size: 2.2rem;
      font-weight: 300;
      letter-spacing: 2px;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% {
        filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
      }
      100% {
        filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
      }
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 18px 20px;
      background: rgba(30, 30, 40, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      outline: none;
      border-radius: 12px;
      font-size: 1rem;
      color: #fff;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .login-container input:focus {
      border-color: #00fff3;
      box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.2);
      background: rgba(30, 30, 40, 0.95);
    }

    .login-container input::placeholder {
      color: #888;
      transition: color 0.3s ease;
    }

    .login-container input:focus::placeholder {
      color: #aaa;
    }

    .login-container button {
      width: 100%;
      padding: 18px;
      margin-top: 30px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00fffc 0%, #00ff99 100%);
      color: #111;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .login-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    .login-container button:hover::before {
      left: 100%;
    }

    .login-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
      background: linear-gradient(135deg, #00ff99 0%, #00fffc 100%);
    }

    .login-container button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
    }

    /* Social Login */
    .social-login {
      margin-top: 30px;
      text-align: center;
    }

    .social-login p {
      color: #888;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .social-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(30, 30, 40, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .social-btn:hover {
      border-color: #00fff3;
      background: rgba(0, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
    }

    .social-btn svg {
      width: 24px;
      height: 24px;
      fill: #888;
      transition: fill 0.3s ease;
    }

    .social-btn:hover svg {
      fill: #00fff3;
    }

    /* Forgot Password */
    .forgot-password {
      text-align: center;
      margin-top: 25px;
    }

    .forgot-password a {
      color: #888;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #00fff3;
    }

    /* Loading Animation */
    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00fff3;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Success Message */
    .success-message {
      display: none;
      text-align: center;
      color: #00ff99;
      margin-top: 20px;
      font-size: 0.9rem;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tagline */
    .tagline {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-top: -30px;
      margin-bottom: 35px;
      letter-spacing: 1px;
      font-weight: 300;
    }

    /* Checkbox styling */
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      color: #aaa;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
    }

    .checkbox-label input[type="checkbox"] {
      display: none;
    }

    .checkmark {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      margin-right: 12px;
      position: relative;
      transition: all 0.3s ease;
    }

    .checkbox-label:hover .checkmark {
      border-color: #00fff3;
    }

    .checkbox-label input:checked + .checkmark {
      background: linear-gradient(135deg, #00fff3, #00ff9a);
      border-color: #00fff3;
    }

    .checkbox-label input:checked + .checkmark::after {
      content: '‚úì';
      position: absolute;
      color: #111;
      font-size: 12px;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 40px 30px;
      }
      
      .login-container h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">

    <p class="tagline">Connect ‚Ä¢ Date ‚Ä¢ Make Friends</p>

      <a href="#" id="forgotPassword">Forgot your password?</a>
    </div>
  </div>

  <script>
    // Create animated particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 40;
      const heartEmojis = ['‚ú®', 'üéâ', 'üéä', 'üéÅ', 'üéÄ', 'üíñ', 'üíï', 'üíù', 'üíó', 'üíò', 'üíô', 'üíö', 'üíõ', 'üß°', 'üíú', 'ü§ç', 'üñ§', 'üíì', 'üíû', 'üíü', '‚ù£Ô∏è', 'üíå', 'üë•', 'ü§ù', 'üòä'];
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        particle.style.opacity = Math.random() * 0.8 + 0.2;
        particlesContainer.appendChild(particle);
      }
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const loginBtn = document.getElementById('loginBtn');
      const btnText = loginBtn.querySelector('.btn-text');
      const loading = document.getElementById('loading');
      const successMessage = document.getElementById('successMessage');
      
      // Show loading state
      btnText.style.display = 'none';
      loading.style.display = 'block';
      loginBtn.disabled = true;
      
      // Simulate login process
      setTimeout(() => {
        loading.style.display = 'none';
        successMessage.style.display = 'block';
        loginBtn.style.background = 'linear-gradient(135deg, #00ff99 0%, #00fff3 100%)';
        
        setTimeout(() => {
          btnText.textContent = '‚úì WELCOME TO CAMPUS!';
          btnText.style.display = 'block';
        }, 500);
      }, 2000);
    });

    // Handle social login buttons
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = 'translateY(-2px)';
        }, 150);
      });
    });

    // Handle forgot password
    document.getElementById('forgotPassword').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Password reset link will be sent to your university email!');
    });

    // Input focus effects
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });

    // Initialize particles when page loads
    window.addEventListener('load', createParticles);
  </script>
</body>
</html>
